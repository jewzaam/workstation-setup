---
# Generated By: Cursor (Claude Sonnet 4)
# Variables for VM workstation setup

# Package lists
essential_packages:
  - python3
  - python3-pip
  - python3-psutil
  - meld
  - tig
  - golang
  - git
  - vim
  - screen
  - curl
  - wget
  - gh

# SSH configuration
ssh_packages:
  - openssh-server
  - openssh-clients

ssh_service: sshd
ssh_firewall_service: ssh

# NoMachine configuration
nomachine_packages:
  - wget

nomachine_download_dir: "{{ user_home }}/Downloads"
nomachine_install_method: "rpm"  # Options: rpm, repo
nomachine_version: "9.1.24_6"
nomachine_arch: "x86_64"
nomachine_base_url: "https://web9001.nomachine.com/download/9.1/Linux"
nomachine_rpm_filename: "nomachine_{{ nomachine_version }}_{{ nomachine_arch }}.rpm"
nomachine_download_url: "{{ nomachine_base_url }}/{{ nomachine_rpm_filename }}"

# Cursor installation
cursor_version: "latest"
cursor_install_method: "appimage"  # Options: appimage, package
cursor_api_url: "https://www.cursor.com/api/download?platform=linux-x64&releaseTrack=stable"
cursor_install_dir: "/opt/cursor"
cursor_desktop_file: "/usr/share/applications/cursor.desktop"
cursor_icon_url: "https://www.cursor.com/brand/icon.png"
cursor_icon_file: "/usr/share/pixmaps/cursor.png"

# User directories
user_home: "{{ ansible_env.HOME }}"
user_name: "{{ ansible_env.USER }}"

# Files to deploy
files:
  - src: bashrc
    dest: .bashrc
    mode: "0644"
    user_managed: false
  - src: vimrc
    dest: .vimrc
    mode: "0644"
    user_managed: false
  - src: bashrc.d/00-base
    dest: .bashrc.d/00-base
    mode: "0644"
    user_managed: false
  - src: bashrc.d/10-exports
    dest: .bashrc.d/10-exports
    mode: "0644"
    user_managed: false
  - src: bashrc.d/20-aliases
    dest: .bashrc.d/20-aliases
    mode: "0644"
    user_managed: false
  - src: bashrc.d/30-functions
    dest: .bashrc.d/30-functions
    mode: "0644"
    user_managed: false
  - src: bashrc.d/40-keybindings
    dest: .bashrc.d/40-keybindings
    mode: "0644"
    user_managed: false
  - src: bashrc.d/90-prompt
    dest: .bashrc.d/90-prompt
    mode: "0644"
    user_managed: false
  - src: bashrc.d/99-user.example
    dest: .bashrc.d/99-user
    mode: "0644"
    user_managed: true
  - src: screenrc.d/base
    dest: .screenrc.d/base
    mode: "0644"
    user_managed: false
  - src: screenrc.d/user.example
    dest: .screenrc.d/user
    mode: "0644"
    user_managed: true
  - src: screenrc
    dest: .screenrc
    mode: "0644"
    user_managed: false

# Git configuration settings (managed separately to preserve user settings)
git_config:
  - name: push.default
    value: simple
  - name: difftool.prompt
    value: false
  - name: diff.tool
    value: meld
  - name: difftool.meld.cmd
    value: 'meld $LOCAL $REMOTE'
  - name: core.autocrlf
    value: input
  - name: core.editor
    value: vim
  - name: alias.lol
    value: 'log --graph --decorate --pretty=oneline --abbrev-commit'
  - name: alias.lola
    value: 'log --graph --decorate --pretty=oneline --abbrev-commit --all'
  - name: alias.grepv
    value: "!f() { git grep $@ ':!vendor/'; }; f"
  - name: color.diff
    value: auto
  - name: color.status
    value: auto
  - name: color.branch
    value: auto
  - name: color.interactive
    value: auto
  - name: color.ui
    value: true
  - name: color.pager
    value: true
  - name: pull.ff
    value: only
  - name: credential.helper
    value: cache
  - name: init.defaultBranch
    value: main

# GNOME extensions for validation (future use)
gnome_extensions:
  - id: 7855
    name: "dash-in-panel"
    url: "https://extensions.gnome.org/extension/7855/dash-in-panel/"
  - id: 258
    name: "notifications-alert-on-user-menu"
    url: "https://extensions.gnome.org/extension/258/notifications-alert-on-user-menu/"
  - id: 3010
    name: "system-monitor-next"
    url: "https://extensions.gnome.org/extension/3010/system-monitor-next/"

# Claude Code configuration
claude_code_install_method: "native"  # Options: native
# Version options: "stable" (default), "latest", or a specific version like "1.0.58"
claude_code_version: "stable"
# Control auto-updates. If false, we disable via config and env during install
claude_code_auto_updates: true
